<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software X - HomePage</title>
</head>

<body>

</body>

<main>

    <div>
        <p class="rsapp-1-name">God of War</p>

        <p>
            Category: <span class="rsapp-1-category">Games</span>
        </p>

        <p>
            Supported on: <span class="rsapp-1-os">Windows, PS4</span>
        </p>

        <div class="rsapp-1-agg">
            <!-- rating value --> <!-- br- max rate possible -->
            <p><span class="rv">99</span> / <span class="br">100</span></p>
            <!-- rating counts -->
            <p>Number of rating: <span class="rc">90864000</span></p>
        </div>

        <p class="rsapp-1-price" data-currency="inr">2000</p>

    </div>



    <div>
        <p class="rsapp-2-name">Supernatural</p>

        <p>
            Category: <span class="rsapp-2-category">Games</span>
        </p>

        <p>
            Supported on: <span class="rsapp-2-os">Android</span>
        </p>

        <div class="rsapp-2-agg">
            <!-- rating value --> <!-- br- max rate possible -->
            <p><span class="rv">95</span> / <span class="br">100</span></p>
            <!-- rating counts -->
            <p>Number of rating: <span class="rc">764000</span></p>
        </div>

        <p class="rsapp-2-price" data-currency="usd">100</p>

    </div>

</main>

</html>
