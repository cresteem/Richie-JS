<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Form</title>

    <script src="./client.js" type="text/javascript" defer=""></script>
    <script src="../bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        RichieJS.default({ richieNames: ["searchbox"] });
      });
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "url": "https://www.cresteem.com/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": {
            "@type": "EntryPoint",
            "urlTemplate": "https://www.cresteem.com/test/test-sample/Sitesearch/searchpage?q={searchTerm}"
          },
          "query-input": "required name=searchTerm"
        }
      }
    </script>
  </head>

  <body>
    <h1>Search Form</h1>
    <form onsubmit="return search()">
      <label for="searchInput">Search:</label>
      <input type="text" id="searchTerm" name="searchTerm" />
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
  </body>
</html>
