<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Videos</title>
	<script src="./bundle.min.js">
	</script>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			RichieJS.default({ richieNames: ['video'] })
		});
	</script>
</head>

<body>

	<main>
		<!-- video instance 1 -->
		<div id="video-1">

			<ul class="rjs-video-1-index">
				<li data-offset="30">Photo Testing</li>
				<li data-offset="200">Video Testing</li>
				<li data-offset="800">Cinematic Testing</li>
			</ul>

			<iframe class="rjs-video-1-vframe" width="560" height="315"
				src="https://www.youtube.com/embed/pI4TnpCMgP8?si=wPfEdco5EIZ9oaMW" title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen></iframe>
		</div>

		<!-- video instance 2 -->
		<div id="video-2">
			<ul class="rjs-video-2-index">
				<li data-offset="2">Bruce Wayne Entry</li>
				<li data-offset="10">Clark Messing Around</li>
				<li data-offset="30">Batman Prep time</li>
			</ul>

			<iframe class="rjs-video-2-vframe" width="560" height="315"
				src="https://www.youtube.com/embed/IHZDKOH624s?si=tG9q9eY3lhT7fTQi" title="YouTube video player"
				frameborder="0"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
				allowfullscreen></iframe>
		</div>

	</main>

</body>

</html>
