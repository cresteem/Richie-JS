<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Movies</title>
</head>

<body>
	<!-- id is mandatory for anchor link -->
	<!-- movieBaseID-id -->
	<div id="rjs-movie-1">

		<!-- name of the movie -->
		<p class="rjs-movie-1-name">Dawn of Justice</p>

		<!--images -->
		<img class="rjs-movie-1-img" src="https://i.imgur.com/GdoMshp.jpeg" alt="" />
		<img class="rjs-movie-1-img" src="https://i.imgur.com/yXDOO5w.png" alt="" />

		<!-- date released YYYY-MM-DD -->
		<p class="rjs-movie-1-pdt">2016-02-05</p>

		<!-- directors -->
		<p class="rjs-movie-1-dir">Zack Synder</p>
		<p class="rjs-movie-1-dir">Another director</p>


		<!-- aggregate review -->
		<div class="rjs-movie-1-aggrate">
			<!-- aggregated rate value-->
			<p class="arv">100</p>

			<!-- max range of rating -->
			<p class="mr">100</p>

			<!-- number of user ratings  -->
			<p class="rc">1000</p>
		</div>

		<!-- user reviews -->
		<div class="rjs-movie-1-reviews">

			<!-- user rate instance -->
			<div class="urate">

				<p class="raterP">Darsan</p><!-- rater name|  P(person) and O(organisation) - suffix is reserved-->

				<p class="mr">100</p><!-- max rate range in system -->

				<p class="rv">98</p><!-- ratedValue -->

				<p class="rpOn">IMDB</p><!-- rating published on -->
			</div>

			<div class="urate">

				<p class="raterO">NotIndiaGlitz</p>
				<!-- rater name|  P(person) and O(organisation) - suffix is reserved-->

				<p class="mr">5</p><!-- max rate range in system -->

				<p class="rv">4.5</p><!-- ratedValue -->

				<p class="rpOn">RottenTomato</p><!-- rating published on -->
			</div>

		</div><!-- user reviews ended -->

	</div><!-- movie 1 ended -->

	<!-- id is mandatory for anchor link -->
	<div id="rjs-movie-2">

		<!-- name of the movie -->
		<p class="rjs-movie-2-name">Justice League</p>

		<!--images -->
		<img class="rjs-movie-2-img" src="https://i.imgur.com/FReAq9b.jpeg" alt="" />
		<img class="rjs-movie-2-img" src="https://i.imgur.com/tdl6BTi.jpeg" alt="" />

		<!-- date released -->
		<p class="rjs-movie-2-pdt">2017-04-10</p>

		<!-- directors -->
		<p class="rjs-movie-2-dir">Zack Synder</p>
		<p class="rjs-movie-2-dir">Joss Whedon</p>


		<!-- aggregate review -->
		<div class="rjs-movie-2-aggrate">
			<!-- aggregated rate value-->
			<p class="arv">95</p>

			<!-- max range of rating -->
			<p class="mr">100</p>

			<!-- number of user ratings  -->
			<p class="rc">800</p>
		</div>

		<!-- user reviews -->
		<div class="rjs-movie-2-reviews">

			<!-- user rate instance -->
			<div class="urate">

				<p class="raterP">Darsan</p><!-- rater name|  P(person) and O(organisation) - suffix is reserved-->

				<p class="mr">100</p><!-- max rate range in system -->

				<p class="rv">90</p><!-- ratedValue -->

				<p class="rpOn">IMDB</p><!-- rating published on -->
			</div>

			<div class="urate">

				<p class="raterO">NotIndiaGlitz</p>
				<!-- rater name|  P(person) and O(organisation) - suffix is reserved-->

				<p class="mr">5</p><!-- max rate range in system -->

				<p class="rv">3.5</p><!-- ratedValue -->

				<p class="rpOn">Rotten Tomato</p><!-- rating published on -->
			</div>

		</div><!-- user reviews ended -->

	</div><!-- movie 2 ended -->
</body>

</html>
