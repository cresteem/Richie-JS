<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software X - HomePage</title>
    <script type="application/ld+json">
      [
        {
          "@context": "https://schema.org",
          "@type": "SoftwareApplication",
          "name": "God of War",
          "operatingSystem": ["WINDOWS", " PS4"],
          "applicationCategory": "GameApplication",
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": 99,
            "bestRating": 100,
            "ratingCount": 90864000
          },
          "offers": { "price": 2000, "priceCurrency": "INR" }
        },
        {
          "@context": "https://schema.org",
          "@type": "SoftwareApplication",
          "name": "JobRAID",
          "operatingSystem": ["ANDROID", "WINDOWS"],
          "applicationCategory": "BusinessApplication",
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": 96,
            "bestRating": 100,
            "ratingCount": 7900
          },
          "offers": { "price": 5600, "priceCurrency": "INR" }
        }
      ]
    </script>
  </head>

  <body>
    <main>
      <!-- sapp instance 1 -->
      <div>
        <p class="rjs-sapp-1-name">God of War</p>

        <p>Category: <span class="rjs-sapp-1-cat">Game</span></p>

        <p>Supported on: <span class="rjs-sapp-1-os">Windows, PS4</span></p>

        <!-- aggregate rating -->
        <div class="rjs-sapp-1-aggrate">
          <!-- rating value -->
          <p><span class="arv">99</span> / <span class="mr">100</span></p>
          <!-- rating counts -->
          <p>Number of rating: <span class="rc">90864000</span></p>
        </div>

        <p class="rjs-sapp-1-price" data-currency="inr">2000</p>
      </div>

      <!-- sapp instance 2 -->
      <div>
        <p class="rjs-sapp-2-name">JobRAID</p>

        <p>Category: <span class="rjs-sapp-2-cat">Business</span></p>

        <p>Supported on:</p>
        <ol>
          <li class="rjs-sapp-2-os">Android</li>
          <li class="rjs-sapp-2-os">Windows</li>
        </ol>

        <!-- aggregate rating -->
        <div class="rjs-sapp-2-aggrate">
          <!-- rating value -->
          <p><span class="arv">96</span> / <span class="mr">100</span></p>
          <!-- rating counts -->
          <p>Number of rating: <span class="rc">7900</span></p>
        </div>

        <p class="rjs-sapp-2-price" data-currency="inr">5600</p>
      </div>
    </main>
  </body>
</html>
